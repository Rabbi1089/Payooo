<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo mobile</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class=" bg-slate-800">
    <section class=" max-w-md min-h-screen bg-gray-200 mx-auto py-6 ">
      <header>
        <nav class="  flex justify-center items-center mt-16">
          <div class="  w-9/12 mb-10 mt-10 relative flex justify-center items-center">
            <img class=" w-48 absolute" src="/assets/bg.png" alt="" srcset="">
            <img class=" w-16 " src="/assets/Group.png" alt="" srcset="">
          </div>
        </nav>

      </header>

      <!-- login section -->
      <div class="hero  bg-gray-200">
        <div class="hero-content flex-col lg:flex-row-reverse">

          <div class="card bg-base-100 w-full max-w-md shrink-0 shadow-2xl">
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="label">Account Number</label>
                <input value="12345678901" id="account-number" type="number" class="input" placeholder="Account Number"
                  required />
                <span class=" text-red-500" id="account-number-span"></span>
                <label class="label">Pin</label>
                <input id="account-pin" type="text" class="input" placeholder="Account pin" required />
                <div><a class="link link-hover">Forgot Pin?</a></div>
                <button id="login-btn" class="btn btn-neutral bg-blue-700 border-none mt-4">Login</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
<script src="/script/index.js"></script>

</html>
